<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    function add()
    {
        a=Number(document.getElementById("v1").value);
        b=Number(document.getElementById("v2").value);
        document.getElementById("h1").innerHTML = a+b;
    }
     function sub()
    {
        a=Number(document.getElementById("v1").value);
        b=Number(document.getElementById("v2").value);
        document.getElementById("h1").innerHTML = a-b;
    }
     function mul()
    {
        a=Number(document.getElementById("v1").value);
        b=Number(document.getElementById("v2").value);
        document.getElementById("h1").innerHTML = a*b;
    }
     function div()
    {
        a=Number(document.getElementById("v1").value);
        b=Number(document.getElementById("v2").value);
        document.getElementById("h1").innerHTML = a/b;
    }
</script>

</head>


<body>
    <center>
     <h1>Calculator</h1>
    <input type="text" id="v1" placeholder="input">
   <input type="text"id="v2" placeholder="input"><br><br>
   <button onclick="add()" style="background-color: rebeccapurple;border-radius: 13px;">add</button>
    <button onclick="sub()" style="background-color: yellow; border-radius: 13px;">sub</button>
    <button onclick="mul()" style="background-color: aqua; border-radius: 13px;">mul</button>
    <button onclick="div()" style="background-color: deepskyblue;border-radius: 13px;">div</button>
  
    
<h1 id="h1"></h1>
</center>
</body>
</html>
